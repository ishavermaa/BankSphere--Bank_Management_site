<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table-container { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-custom { background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(45deg, #764ba2, #667eea); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-university"></i> BankPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts"><i class="fas fa-credit-card"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-exchange-alt text-info"></i> Transaction History</h1>
                <div>
                    <a href="/transactions/deposit" class="btn btn-success me-2"><i class="fas fa-plus"></i> Deposit</a>
                    <a href="/transactions/withdraw" class="btn btn-warning me-2"><i class="fas fa-minus"></i> Withdraw</a>
                    <a href="/transactions/transfer" class="btn btn-primary"><i class="fas fa-arrow-right"></i> Transfer</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="fas fa-id-badge"></i> ID</th>
                            <th><i class="fas fa-dollar-sign"></i> Amount</th>
                            <th><i class="fas fa-tag"></i> Type</th>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-arrow-up"></i> From Account</th>
                            <th><i class="fas fa-arrow-down"></i> To Account</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.id}"></td>
                            <td><span class="badge bg-success">$<span th:text="${transaction.amount}"></span></span></td>
                            <td>
                                <span th:if="${transaction.type == 'DEPOSIT'}" class="badge bg-success">Deposit</span>
                                <span th:if="${transaction.type == 'WITHDRAWAL'}" class="badge bg-warning">Withdrawal</span>
                                <span th:if="${transaction.type == 'TRANSFER'}" class="badge bg-info">Transfer</span>
                            </td>
                            <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${transaction.fromAccount != null ? transaction.fromAccount.accountNumber : '-'}"></td>
                            <td th:text="${transaction.toAccount != null ? transaction.toAccount.accountNumber : '-'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
