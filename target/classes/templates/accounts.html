<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table-container { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-custom { background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(45deg, #764ba2, #667eea); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-university"></i> BankPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/accounts"><i class="fas fa-credit-card"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-credit-card text-success"></i> Account Management</h1>
                <a href="/accounts/new" class="btn btn-custom"><i class="fas fa-plus"></i> Add New Account</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="fas fa-id-badge"></i> ID</th>
                            <th><i class="fas fa-hashtag"></i> Account Number</th>
                            <th><i class="fas fa-dollar-sign"></i> Balance</th>
                            <th><i class="fas fa-user"></i> User</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.id}"></td>
                            <td th:text="${account.accountNumber}"></td>
                            <td><span class="badge bg-success">$<span th:text="${account.balance}"></span></span></td>
                            <td th:text="${account.user.username}"></td>
                            <td>
                                <a th:href="@{/accounts/{id}/edit(id=${account.id})}" class="btn btn-sm btn-outline-primary me-2"><i class="fas fa-edit"></i> Edit</a>
                                <a th:href="@{/accounts/{id}/delete(id=${account.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
