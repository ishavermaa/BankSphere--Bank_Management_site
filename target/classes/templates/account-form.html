<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${account.id != null ? 'Edit Account' : 'Add Account'} + ' - BankPro'">Account Form - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto; }
        .btn-custom { background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(45deg, #764ba2, #667eea); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-university"></i> BankPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/accounts"><i class="fas fa-credit-card"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">
                <i class="fas fa-credit-card text-success"></i>
                <span th:text="${account.id != null ? 'Edit Account' : 'Add New Account'}"></span>
            </h1>
            <form th:action="${account.id != null} ? @{/accounts/{id}(id=${account.id})} : @{/accounts}" th:object="${account}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="accountNumber" class="form-label"><i class="fas fa-hashtag"></i> Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label"><i class="fas fa-dollar-sign"></i> Initial Balance</label>
                    <input type="number" step="0.01" class="form-control" id="balance" th:field="*{balance}" required>
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label"><i class="fas fa-user"></i> User</label>
                    <select class="form-select" id="user" th:field="*{user}" required>
                        <option value="">Select a user</option>
                        <option th:each="u : ${users}" th:value="${u}" th:text="${u.username}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/accounts" class="btn btn-secondary me-md-2"><i class="fas fa-arrow-left"></i> Back</a>
                    <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
