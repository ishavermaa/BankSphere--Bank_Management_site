<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto; }
        .btn-custom { background: linear-gradient(45deg, #007bff, #6610f2); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(45deg, #6610f2, #007bff); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-university"></i> BankPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts"><i class="fas fa-credit-card"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">
                <i class="fas fa-arrow-right text-primary"></i> Transfer Money
            </h1>
            <form action="/transactions/transfer" method="post">
                <div class="mb-3">
                    <label for="fromAccountId" class="form-label"><i class="fas fa-arrow-up"></i> From Account</label>
                    <select class="form-select" id="fromAccountId" name="fromAccountId" required>
                        <option value="">Choose source account</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="'Account ' + ${account.accountNumber} + ' (Balance: $' + ${account.balance} + ')'"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="toAccountId" class="form-label"><i class="fas fa-arrow-down"></i> To Account</label>
                    <select class="form-select" id="toAccountId" name="toAccountId" required>
                        <option value="">Choose destination account</option>
                        <option th:each="account : ${accounts}" th:value="${account.id}" th:text="'Account ' + ${account.accountNumber} + ' (Balance: $' + ${account.balance} + ')'"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label"><i class="fas fa-dollar-sign"></i> Transfer Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" min="0.01" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/transactions" class="btn btn-secondary me-md-2"><i class="fas fa-arrow-left"></i> Back</a>
                    <button type="submit" class="btn btn-custom"><i class="fas fa-arrow-right"></i> Transfer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
