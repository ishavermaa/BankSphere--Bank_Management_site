<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id != null ? 'Edit User' : 'Add User'} + ' - BankPro'">User Form - BankPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto; }
        .btn-custom { background: linear-gradient(45deg, #667eea, #764ba2); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(45deg, #764ba2, #667eea); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-university"></i> BankPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts"><i class="fas fa-credit-card"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">
                <i class="fas fa-user text-primary"></i>
                <span th:text="${user.id != null ? 'Edit User' : 'Add New User'}"></span>
            </h1>
            <form th:action="${user.id != null} ? @{/users/{id}(id=${user.id})} : @{/users}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/users" class="btn btn-secondary me-md-2"><i class="fas fa-arrow-left"></i> Back</a>
                    <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
